<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="asset/img/logo.svg" />
  <title>HKTube Signup</title>
  <link rel="stylesheet" href="asset/style/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body onload="getUser()">
  <div class="container">
    <div class="login-header">
      <div class="banner">
        <img src="asset/img/logo.svg" alt="">
        <h2><span class="h-title">H</span><span class="k-title">K</span>Tube</h2>
      </div>
    </div>
    <div class="login-body">
      <div class="login-card">
        <div class="column">
          <h1>Sign up</h1>
          <p>Open an account to experience exciting things</p>
          <form name="sif">
            <div class="form-row">
              <div class="form-item">
                <input type="text" class="form-element" placeholder="Name" id="name">
              </div>
              <div class="form-item">
                <input type="text" class="form-element" placeholder="Email" id="email">
              </div>
            </div>
            <div class="form-item">
              <input type="text" class="form-element" placeholder="Username" id="user">
            </div>
            <div class="form-item">
              <input type="password" class="form-element" placeholder="Password" id="pass">
            </div>
            <div class="form-item">
              <input type="password" class="form-element" placeholder="Confirm - password" id="re-pass" onkeyup="check()">
              <p class="check" id="check"></p>
            </div>
            <div class="clarify">
              <p>By clicking on sign-up, you agree to HKTube's <br> <span class="hight-light">Terms and Conditions of Use</span></p>
            </div>
           <button type="button" id="signup" onclick="sign_up()" disabled onload="check()"> Sign up</button>
          </form>
        </div>
        <div class="column">
          <h2>Sign up with your social links</h2>
           <div class="social-login">
            <button class="facebook">
              <i class="bi bi-facebook"></i>
              <p>Sign up with facebook</p>
            </button>
            <button class="google">
              <i class="bi bi-google"></i>
              <p>Sign up with google</p>
            </button>
           </div>
          <p>Already have an acount?</p>
          <input type="button" class="btn-signup" id="btnchange" value="Sign in" onclick="changepage()">
        </div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./function/function.js"></script>
</body>
</html>
